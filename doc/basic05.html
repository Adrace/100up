<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본레이아웃 완성형</title>
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/slick.css">
    <link rel="stylesheet" href="../lib/css/jquery.mb.YTPlayer.min.css">
    <link rel="stylesheet" href="./basic05.css">
    <script src="../lib/js/jquery-1.12.4.min.js"></script>
    <script src="../lib/js/slick.min.js"></script>
    <script src="../lib/js/jquery.mb.YTPlayer.min.js"></script>
    <script src="./basic05.js"></script>
</head>
<body>

<div id="wrap">

    <!-- // top banner // -->
    
    <div id="top_banner">
        <div class="container">
            <h2>BMW EVENT</h2>
            <p>BMW 차량 구매 시 키즈카페 멤버쉽 할인을 할 수도 
                안 할 수도 있지만 이걸 내가 왜 해줘야 하는 건지
            하지만 또 안 해 주기엔 양심이 찔리고</p>
            <i class="xi-close"></i>
        </div>
    </div>

    <!-- // header // -->

    <header id="header">

        <div class="container">

            <h1>
                <a href="#"><img src="../lib/base/logo.png" alt="logo"></a>
            </h1>
            <nav>
                <ul>
                    <li><a href="#!">회사소개</a></li>
                    <li><a href="#!">모델</a></li>
                    <li><a href="#!">구매</a></li>
                    <li><a href="#!">고객센터</a></li>
                    <li><a href="#!">오시는길</a></li>
                </ul>
            </nav>
            <div class="header_search">
                <form id="header_search" action="">
                    <input type="text" name="" value=""> 
                    <button>
                        <i class="xi-search"></i>
                    </button>
                </form>
            </div>

        </div>

    </header>

    <!-- // main // -->
        
    <main>

        <!-- // main_visual // -->
        
        <section id="main_visual">
            <div class="main__slider">
                <figure class="item01"></figure>
                <figure class="item02"></figure>
                <figure class="item03"></figure>
            </div>
            <div class="slogan">
                <h2>BMW SLOGAN</h2>
                <p>BMW ARE JOLABISSA</p>
                <a href="#!">more</a>
            </div>
        </section>

         <!-- // produc01 // -->
        
        
        <section id="produc01">
            <h2>BMW's CARS</h2>
            <p>사던가</p>
            <div class="container">
                <figure>
                    <a href="#!">
                        <div class="case">
                            <img src="../lib/base/main_item01.jpg" alt="제품01">
                        </div>
                        <strong>BMW iX</strong>
                        <span class="price">Price : 선 제시</span>
                        <span>조낸 비싼 슈퍼카</span>
                    </a>
                </figure>
                <figure>
                    <a href="#!">
                        <div class="case">
                            <img src="../lib/base/main_item02.jpg" alt="제품01">
                        </div>
                        <strong>BMW i8</strong>
                        <span class="price">Price : X</span>
                        <span>넌 못사</span>
                    </a>
                </figure>
                <figure>
                    <a href="#!">
                        <div class="case">
                            <img src="../lib/base/main_item03.jpg" alt="제품01">
                        </div>
                        <strong>BMW Z4 로드스터</strong>
                        <span class="price">Price : 00</span>
                        <span>나도 못사</span>
                    </a>
                </figure>
            </div>
        </section>
        
        
        
        
        <section id="main_banner"></section>
        <section id="product02"></section>
        <section id="customer"></section>

    </main>

    <footer id="footer"></footer>

</div>    
</body>
</html>
